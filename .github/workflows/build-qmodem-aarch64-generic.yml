name: Build QModem for aarch64_generic

on:
  workflow_dispatch:

env:
  OPENWRT_VERSION: 24.10.5
  TARGET: armsr
  SUBTARGET: armv8
  SDK_URL: https://downloads.openwrt.org/releases/24.10.5/targets/armsr/armv8/openwrt-sdk-24.10.5-armsr-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib gettext \
            git libncurses5-dev libssl-dev python3 python3-distutils rsync \
            unzip zlib1g-dev file wget curl qemu-utils zstd

      - name: Download and extract OpenWrt SDK
        run: |
          wget -O sdk.tar.zst "$SDK_URL"
          tar --use-compress-program=unzstd -xf sdk.tar.zst
          mv openwrt-sdk-* sdk

      - name: Add QModem feed
        working-directory: ./sdk
        run: |
          echo 'src-git qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
          ./scripts/feeds update qmodem
          ./scripts/feeds install -a -f -p qmodem

      - name: Configure package selection
        working-directory: ./sdk
        run: |
          cat >> .config << 'EOF'
          CONFIG_ALL_NONSHARED=n
          CONFIG_ALL_KMODS=n
          CONFIG_ALL=n
          CONFIG_PACKAGE_luci-app-qmodem=m
          CONFIG_PACKAGE_luci-app-qmodem-sms=m
          EOF
          make defconfig

      - name: Compile QModem packages
        working-directory: ./sdk
        run: |
          make package/feeds/qmodem/luci-app-qmodem/compile V=s -j"$(nproc)"
          make package/feeds/qmodem/luci-app-qmodem-sms/compile V=s -j"$(nproc)"

      - name: Collect built IPKs
        run: |
          mkdir -p output
          find sdk/bin/packages -type f -name "*.ipk" | sort
          find sdk/bin/packages -type f -name "*.ipk" -exec cp -v {} output/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmodem-aarch64-generic-ipk
          path: output/*.ipk
