name: Build QModem for aarch64_generic

on:
  workflow_dispatch:

env:
  SDK_URL: https://downloads.openwrt.org/releases/24.10.5/targets/armsr/armv8/openwrt-sdk-24.10.5-armsr-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib gettext \
            git libncurses5-dev libssl-dev python3 python3-distutils rsync \
            unzip zlib1g-dev file wget curl zstd ca-certificates patch \
            pkgconf ccache xz-utils

      - name: Download OpenWrt SDK
        run: |
          wget -O openwrt-sdk.tar.zst "$SDK_URL"
          tar --use-compress-program=unzstd -xf openwrt-sdk.tar.zst
          mv openwrt-sdk-* sdk
          test -d sdk

      - name: Update default feeds
        working-directory: ./sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add QModem feed
        working-directory: ./sdk
        run: |
          echo 'src-git qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
          ./scripts/feeds update qmodem
          ./scripts/feeds install -a -f -p qmodem

      - name: Show qmodem packages
        working-directory: ./sdk
        run: |
          echo "=== qmodem symlinks in package/feeds/qmodem ==="
          ls -lah package/feeds/qmodem || true
          echo "=== qmodem source dirs in feeds/qmodem ==="
          find feeds/qmodem -mindepth 2 -maxdepth 2 -type f -name Makefile | sort || true

      - name: Prepare config
        working-directory: ./sdk
        run: |
          cat > .config << 'EOF'
          CONFIG_ALL=n
          CONFIG_ALL_KMODS=n
          CONFIG_ALL_NONSHARED=n
          CONFIG_DEVEL=n
          CONFIG_CCACHE=y

          # Paket inti yang benar-benar dibutuhkan
          CONFIG_PACKAGE_qmodem=m
          CONFIG_PACKAGE_luci-app-qmodem=m
          CONFIG_PACKAGE_sms-tool_q=m
          CONFIG_PACKAGE_sms_forwarder=m
          CONFIG_PACKAGE_tom_modem=m
          CONFIG_PACKAGE_ubus_at_daemon=m
          CONFIG_PACKAGE_ndisc6=m
          CONFIG_PACKAGE_rdisc6=m
          EOF
          make defconfig

      - name: Compile core QModem packages
        working-directory: ./sdk
        run: |
          set -e

          PKGS="qmodem luci-app-qmodem sms-tool_q sms_forwarder tom_modem ubus_at_daemon ndisc6 rdisc6"

          FAILED=""
          for pkg in $PKGS; do
            echo "========================================"
            echo "Compiling package: $pkg"
            echo "========================================"
            if ! make "package/feeds/qmodem/$pkg/compile" V=s -j1; then
              FAILED="$FAILED $pkg"
            fi
          done

          FAILED="$(echo "$FAILED" | xargs || true)"
          if [ -n "$FAILED" ]; then
            echo "Some packages failed: $FAILED"
            exit 1
          fi

      - name: Collect IPKs
        run: |
          mkdir -p output
          find sdk/bin/packages -type f -name "*.ipk" | sort | tee output/ipk-list.txt
          find sdk/bin/packages -type f -name "*.ipk" \
            \( -name "*qmodem*.ipk" -o \
               -name "sms-tool_q*.ipk" -o \
               -name "sms_forwarder*.ipk" -o \
               -name "tom_modem*.ipk" -o \
               -name "ubus_at_daemon*.ipk" -o \
               -name "ndisc6*.ipk" -o \
               -name "rdisc6*.ipk" \) \
            -exec cp -v {} output/ \;
          ls -lah output

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmodem-aarch64-generic-ipk
          path: |
            output/*.ipk
            output/ipk-list.txt
          if-no-files-found: error
