name: Build QModem for aarch64_generic

on:
  workflow_dispatch:

env:
  SDK_URL: https://downloads.openwrt.org/releases/24.10.5/targets/armsr/armv8/openwrt-sdk-24.10.5-armsr-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib gettext \
            git libncurses5-dev libssl-dev python3 python3-distutils rsync \
            unzip zlib1g-dev file wget curl zstd ca-certificates patch \
            pkgconf ccache xz-utils

      - name: Show runner info
        run: |
          uname -a
          df -h
          free -h

      - name: Download OpenWrt SDK
        run: |
          wget -O openwrt-sdk.tar.zst "$SDK_URL"
          tar --use-compress-program=unzstd -xf openwrt-sdk.tar.zst
          mv openwrt-sdk-* sdk
          test -d sdk
          ls -lah sdk

      - name: Add QModem feed
        working-directory: ./sdk
        run: |
          echo 'src-git qmodem https://github.com/FUjr/QModem.git;main' >> feeds.conf.default
          ./scripts/feeds update qmodem
          ./scripts/feeds install -a -f -p qmodem

      - name: Inspect qmodem packages
        working-directory: ./sdk
        run: |
          echo "=== package dirs ==="
          find package/feeds/qmodem -mindepth 1 -maxdepth 1 -type d | sort || true
          echo "=== makefiles ==="
          find package/feeds/qmodem -mindepth 2 -maxdepth 2 -type f -name Makefile | sort || true

      - name: Prepare minimal config
        working-directory: ./sdk
        run: |
          cat > .config << 'EOF'
          CONFIG_ALL=n
          CONFIG_ALL_KMODS=n
          CONFIG_ALL_NONSHARED=n
          CONFIG_DEVEL=n
          CONFIG_CCACHE=y
          EOF
          make defconfig

      - name: Compile all qmodem feed packages one by one
        working-directory: ./sdk
        run: |
          set -e

          PKGS=""
          for d in package/feeds/qmodem/*; do
            [ -d "$d" ] || continue
            [ -f "$d/Makefile" ] || continue
            PKGS="$PKGS $(basename "$d")"
          done

          PKGS="$(echo "$PKGS" | xargs)"
          echo "Detected packages: $PKGS"

          if [ -z "$PKGS" ]; then
            echo "No buildable packages found in package/feeds/qmodem"
            exit 1
          fi

          FAILED=""
          for pkg in $PKGS; do
            echo "========================================"
            echo "Compiling package: $pkg"
            echo "========================================"
            if ! make "package/feeds/qmodem/$pkg/compile" V=s -j1; then
              FAILED="$FAILED $pkg"
            fi
          done

          FAILED="$(echo "$FAILED" | xargs || true)"
          if [ -n "$FAILED" ]; then
            echo "Some packages failed: $FAILED"
            exit 1
          fi

      - name: Collect IPKs
        run: |
          mkdir -p output
          find sdk/bin/packages -type f -name "*.ipk" | sort | tee output/ipk-list.txt
          find sdk/bin/packages -type f -name "*.ipk" -exec cp -v {} output/ \;
          ls -lah output

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmodem-aarch64-generic-ipk
          path: |
            output/*.ipk
            output/ipk-list.txt
          if-no-files-found: error
